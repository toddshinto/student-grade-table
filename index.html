<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="main-container">
    <header class="row">
      <div class="col">
        <h1>Student Grade Table</h1>
      </div>
      <div class="col avg-grade">
        <h2>Average Grade <span class="badge badge-secondary"></span></h2>
      </div>
    </header>
    <div class="table-container row">
      <table class="table table-striped table-bordered col" id="table">
        <thead class="thead-light">
          <th scope="col">
            Student Name
          </th>
          <th scope="col">
            Course
          </th>
          <th scope="col">
            Grade
          </th>
          <th scope="col">
            Operations
          </th>
        </thead>
        <tbody>
        </tbody>
        <tr id="no-grades" class="hidden">
          <td colspan="4">No grades recorded.</td>
        </tr>
      </table>
      <form class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
          </div>
          <input type="text" class="form-control" placeholder="Name" name="name">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-university" aria-hidden="true"></i>
            </span>
          </div>
          <input type="text" class="form-control" placeholder="Course" name="course">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-graduation-cap" aria-hidden="true"></i>
            </span>
          </div>
          <input type="text" class="form-control" placeholder="Grade" name="grade">
        </div>
        <div class="button-container">
          <button type="submit" class="btn btn-primary btn-lg">Add</button>
          <button type="reset" class="btn btn-secondary btn-lg">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
